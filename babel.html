    <script>
        async function copyToClipboard() {
            const CBstring = document.getElementById('CBstring').innerHTML;
            console.log(CBstring);
            await navigator.clipboard.write([new ClipboardItem({
                'text/html': new Blob([CBstring], { type: 'text/html' })
            })]);
        }
    </script>
